<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Bible Verse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h2 {
      color: #1e40af;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      color: #1f2937;
      white-space: pre-wrap;
    }

    .ref {
      margin-top: 15px;
      font-weight: bold;
      color: #6b7280;
    }

    .error {
      color: #b91c1c;
      font-size: 1em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Today's Verse</h2>
    <p id="verse">Loading...</p>
    <div class="ref" id="reference"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function loadVerse() {
      const verseEl = document.getElementById("verse");
      const refEl   = document.getElementById("reference");
      const errEl   = document.getElementById("error");

      try {
        const url = "https://beta.ourmanna.com/api/v1/get/?format=json&order=random&t=" + Date.now();
        const res = await fetch(url);
        const json = await res.json();
        const det = json.verse.details;

        verseEl.textContent = det.text;
        refEl.textContent   = det.reference;
      } catch (e) {
        verseEl.textContent = "⚠️ Unable to load verse.";
        refEl.textContent = "";
        errEl.textContent = "Please check your internet connection and try again.";
      }
    }

    loadVerse();
  </script>
</body>
</html>
